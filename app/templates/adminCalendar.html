<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sversity is the online edu. Tech division of Apcosys Private Limited and Apcosys is a software development and consultancy company with headquarter in Bangalore, India. Sversity online learning destination, offering high-quality courses from the world's best universities and institutions to learners everywhere. In the age of internet, do we really need to spend huge amount on getting degrees? One can equally quench his third for knowledge by joining online classes.">
    <title>Leapss - Leave Management System</title>
    {% load static %}
    <link href="{% static 'assets\css\admin.css' %}" rel="stylesheet">
    <link href="{% static 'assets\css\calendar.css' %}" rel="stylesheet">
 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
 
    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />

</head>
<body id="body-pd">
  <nav class="navbar border-bottom navbar-default">
  <div class="container-fluid justify-content-between">
    <div class="navbar-header">
      <a class="navbar-brand">Customized Event Calendar</a>
    </div> 
    <div>
      <a class="btn btn-info navbar-btn" href="{% url 'userCalendar' %}">User View</a>
    </div>
  </div>
</nav> 
    <div class="d-flex" id="wrapper">  
            <section class="section container bg-white rounded dashboard"> 
                <div class=" cal empInfo">
                    <div class="clear justify-content-around row">
                      <div class="col-md-1">
                        <a class="btn left" href="/adminCalendar?{{ prev_month }}"> 
                          <span style="color:#5b5b5b; margin-top: 5px; left: 420px;width: 12px;height: 20px;" class="material-symbols-outlined">
                          arrow_back_ios
                          </span>  </a>
                      </div>
                      <div class="col-md-6"></div>
                      <div class="col-md-1">
                        <a class="btn right" href="/adminCalendar?{{ next_month }}">
                          <span style="color:#5b5b5b;margin-top: 5px;" class="material-symbols-outlined">
                          arrow_forward_ios
                          </span>  </a>
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                  
                  <div class="row" style="background-color:#fff;">
                    <div class="col-md-8">
                      {{ calendar }}
                    </div>
                      <div class="col-md-4  event">
                        <div style="text-align:center">
                          <div class="row indicators">
                            <div class="col-md-6">
                              <ul>
                                <li style="color: #009eff;"><span style="color: #0f0f0f;">Events</span></li>
                                <li style="color: #eb5353;"><span style="color: #0f0f0f;">Holidays</span></li>
                              </ul>
                            </div>
                            <div class="col-md-6">
                              <ul>
                                <li style="color: #ffc149;"><span style="color: #0f0f0f;">Birthdays</span></li>
                                <li style="color: #808080;"><span style="color: #0f0f0f;">Others</span></li>
                              </ul>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 alive">
                              <a class="btn  eventHeader" href="{% url 'event_new' %}"> Add Event</a>

                            </div>
                            <div class="col-md-6 ">
                              <a class="btn dead deleteEve  eventHeader" onclick="disdel()"> Delete Event</a>
                              <a style="display: none;text-decoration: none;"btn class="deleteEve ded eventHeader" onclick="candel()"> Cancel</a>

                            </div>
                          </div>
                          
                        </div> 
                        <div class="eve "> 
                          {{ event }}
                        </div>  
                        
                      </div> 
                      </div>
                  </div> 
            </section> 
          </div>
            <div id="footer">
              <p class="footertext"> &copy; Copyright <script>document.write(new Date().getFullYear())</script> | <a href="https://krishnashahu.com.np" target="_blank"> Krishna Shahu</a> | All Rights Reserved</p> 
            </div> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
     
    <script src="{% static 'assets\js\main.js' %}"></script>
      
</body>
</html>
